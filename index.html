<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Javascript on Steroids</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1 - Your age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()"> click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()"> reset </button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">
                
            </div>
        </div>
    </div>

    <div class="container-1">
        <h2>Challenge 2 - Cat Generator</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-success" onclick="generateCat()"> Generate Cat</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="removeCat()"> Remove Cat</button>
            </div>
        </div>

        <div class="flex-box-container-2" id="catcontainer">

        </div>

    </div>

    <div class="container-1">
        <h2>Challenge 3 - Rock Paper Scissors</h2>
        <div class="flex-box-container-3" id="rpsgamecontainer">
            <img id="rock" src="http://clipart-library.com/img/1603206.png" width="150" height="150" onclick="runRPSGame(this)">
            <img id="paper" src="http://clipart-library.com/newhp/25-254023_clip-lined-paper-transparent-clipart-png-download.png" width="150" height="150" onclick="runRPSGame(this)">
            <img id="scissors" src="http://clipart-library.com/new_gallery/89-896296_kids-scissors-clipart.png" width="150" height="150" onclick="runRPSGame(this)">
        </div>
    </div>

    <div class="container-1">
        <h2>Challenge 4 - Button Colour Changer</h2>
        <div class="flex-box-container-3" id="buttonchangeconatainer">

            <form action="">
                <select name="backdrop" id="colourSelector" onChange="buttonColourChange(this)">
                    <option value="random">Random</option>
                    <option value="primary">Primary</option>
                    <option value="danger">Danger</option>
                    <option value="warning">Warning</option>
                    <option value="success">Success</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-sucess">Success</button>
        </div>        

    </div>


   <script src="static/js/script.js" ></script> 
</body>
</html>
